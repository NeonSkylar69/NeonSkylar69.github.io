permalink: /about.html
layout: default
---
<style type="text/css" media="screen">
    .container {
      margin: 10px auto;
      max-width: 600px;
    }
    h1 {
      margin: 30px 0;
      font-size: 4em;
      line-height: 1;
      letter-spacing: -1px;
    }
    .header{
        display: none;
    }
    .bio__desc{
        display: none;
    }
    .about{
        font-size: 30px;
    }
    a{
        text-decoration: none;
    }
  </style>
  
  <div class="container">
    <h1><a href="{{site.url}}">About</a></h1>
    <ul class="about">
        {% for item in site.data.social %}
        <span><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></span>
        {% endfor %}
        <hr>
        <p>Building Now</p>
        <p>施工中</p>
        <hr>
    </ul>
  </div>
